<!-- -------------------Vos informations CONTAINER----------- -->

    <!-- <div class="row mx-auto bg-info w-100" style="margin-top:20px ;"> -->
    <div class="col-4  mx-auto ">
      <div id="container" class="form-container w-100 py-4 px-5  " style="margin-top:150px;width:70%;">
        <form class="row g-3 registration-form ">
            <div class="col-12">
                  <h5 class="mb-3 mx-auto w-50 text-center" style=" color: black;border-bottom: 1px solid black;">Vos informations :</h5>
            </div>
            <div class="col-12">
              <label for="">Changer photo de profile :</label>
              <input type="file" class="form-control" placeholder="Nom...">
            </div>
            <div class="col-6">
              <label for="">Nom :</label>
              <input type="text" class="form-control" placeholder="Nom...">
            </div>
            <div class="col-6">
              <label for="">Siren :</label>
              <input type="text" class="form-control" placeholder="Siren...">
            </div>
            <div class="col-6">
              <label for="">Siret :</label>
              <input type="text" class="form-control" placeholder="Siret...">
            </div>
            <div class="col-6">
              <label for="">Spécialisation :</label>
              <input type="text" class="form-control" placeholder="Spécialisation...">
            </div>
            <div class="col-6">
              <label for="">Adress :</label>
              <input type="text" class="form-control" placeholder="Adress...">
            </div>
            <div class="col-6">
              <label for="">Téléphone :</label>
              <input type="text" class="form-control" placeholder="Tel...">
            </div>
              <div class="col-9 ms-5">
                <label for="">Email :</label>
                <input type="email" class="form-control" placeholder="Email...">
              </div>
              <div class="col-9 ms-5">
                <label for="">Password :</label>
                <input type="password" class="form-control" placeholder="Password...">
              </div>
          
                        
              <div class="col-12 ms-5">
                <button type="submit" class="btn btnRegister px-5 ms-5" >Enregistrer</button>
              </div>
              
        </form>
      </div>
    </div>
